sudo: required

language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - pip install prospector --quiet 2> /dev/null
  - pip install pytest
  - pip install tox
  - pip install tox-travis
  - pip install -r requirements.txt --quiet

script:
  - prospector --strictness low --ignore-paths build-scripts
  - tox

branches:
  only: master
